<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotswold League | Participating Clubs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { background-color: #0f172a; }
        .card-gradient { background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%); }
        .swim-gradient { background: linear-gradient(135deg, #075985 0%, #0ea5e9 100%); }
    </style>
</head>
<body class="text-white font-sans min-h-screen">

    <!-- NAVIGATION -->
    <nav class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0">
                        <img class="h-10 w-auto" src="images/league-logo.png" alt="Cotswold League">
                    </a>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="index.html" class="text-slate-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                            <a href="clubs.html" class="bg-slate-800 text-white px-3 py-2 rounded-md text-sm font-medium">Clubs</a>
                            <a href="spectators.html" class="text-slate-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Spectators</a>
                            <a href="table.html" class="text-slate-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">League Table</a>
                            <a href="history.html" class="text-slate-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">History</a>
                            <a href="join.html" class="text-slate-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Join Us</a>
                            <a href="admin.html" class="text-slate-300 hover:text-sky-400 px-3 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2">
                                <i data-lucide="lock" class="w-3 h-3"></i> Club Rep Portal
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="hidden sm:block text-sky-500 font-bold text-sm tracking-wider uppercase">Season 2026</div>
                    <button id="mobile-menu-button" class="md:hidden text-slate-300 hover:text-white p-2 transition-colors">
                        <i data-lucide="menu" id="menu-icon"></i>
                        <i data-lucide="x" id="close-icon" class="hidden"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden border-t border-slate-800 bg-slate-900 px-4 pt-2 pb-6 space-y-1">
            <a href="index.html" class="block text-slate-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">Home</a>
            <a href="clubs.html" class="block bg-slate-800 text-white px-3 py-2 rounded-md text-base font-medium">Clubs</a>
            <a href="spectators.html" class="block text-slate-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">Spectators</a>
            <a href="table.html" class="block text-slate-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">League Table</a>
            <a href="history.html" class="block text-slate-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">History</a>
            <a href="join.html" class="block text-slate-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">Join Us</a>
            <a href="admin.html" class="block text-sky-400 hover:text-sky-300 px-3 py-2 rounded-md text-base font-medium flex items-center gap-2">
                <i data-lucide="lock" class="w-4 h-4"></i> Club Rep Portal
            </a>
        </div>
    </nav>

    <!-- HEADER -->
    <div class="py-10 text-center px-4">
        <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl mb-4">
            Participating <span class="text-sky-500">Teams</span>
        </h1>
        <p class="text-lg text-slate-400 max-w-2xl mx-auto mb-8">
            The 20 clubs competing in the 2026 Cotswold Swimming League.
        </p>
        <div class="max-w-md mx-auto relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="search" class="h-5 w-5 text-slate-500"></i>
            </div>
            <input type="text" id="searchInput" onkeyup="filterClubs()" 
                   class="block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl leading-5 bg-slate-800 text-slate-300 placeholder-slate-500 focus:outline-none focus:bg-slate-900 focus:border-sky-500 sm:text-sm transition duration-150 ease-in-out" 
                   placeholder="Search for a club...">
        </div>
    </div>

    <!-- CLUB GRID -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <div id="clubGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>

        <footer class="mt-20 text-center text-slate-600 text-[10px] uppercase tracking-[0.3em]">
            &copy; 2026 The Cotswold Swimming League | Built by Lewis Plume
        </footer>
    </div>

    <script>
        const clubs = [
            { name: "Academy Swim Team", logo: "AST.png", pool: "Burnham Swim & Sports Academy", location: "TA8 2ET", web: "https://www.astbos.co.uk" },
            { name: "Backwell", logo: "backwell.png", pool: "Backwell Leisure Centre", location: "BS48 3PB", web: "https://www.backwellswimmingclub.com" },
            { name: "Bath Dolphin", logo: "Bath.jpg", pool: "Bath Sports & Leisure Centre", location: "BA2 4ET", web: "https://uk.gomotionapp.com/team/bdsc/page/home" },
            { name: "Bridgwater", logo: "bridgwater.jpg", pool: "Trinity Sports & Leisure", location: "TA6 3JA", web: "http://bridgwaterswim.co.uk" },
            { name: "Bristol North", logo: "BristolNorth.jpg", pool: "Filton Leisure Centre", location: "BS34 7PS", web: "http://www.bristolnorthsc.org.uk" },
            { name: "Brockworth", logo: "brockworth.jpg", pool: "Brockworth Sports Centre", location: "GL3 4QF", web: "https://www.brockworth-swimming.co.uk" },
            { name: "Burnham-On-Sea", logo: "Burnham.jpg", pool: "Brean Leisure Park", location: "TA8 2QY", web: "http://www.burnhamonseaswimmingclub.co.uk" },
            { name: "Clevedon", logo: "Clevedon.jpg", pool: "Strode Leisure Centre", location: "BS21 6QG", web: "http://www.clevedonasc.co.uk" },
            { name: "COB (City of Bristol)", logo: "cob.png", pool: "Hengrove Park Leisure Centre", location: "BS14 0DE", web: "https://www.cobswimmingclub.org" },
            { name: "Corsham", logo: "Corsham.jpg", pool: "Springfield Community Campus", location: "SN13 9DN", web: "https://www.corshamasc.co.uk" },
            { name: "Cwmbran", logo: "cwmbran.png", pool: "Cwmbran Stadium", location: "NP44 3YS", web: "https://www.facebook.com/CwmbranSwimmingClub" },
            { name: "Dursley", logo: "Dursley.jpg", pool: "The Pulse, Dursley", location: "GL11 4JX", web: "https://www.dursleydolphins.org.uk" },
            { name: "Forest of Dean", logo: "fod.jpg", pool: "Freedom Leisure Cinderford", location: "GL14 2QA", web: "https://fodsc.com" },
            { name: "Monnow SC", logo: "monnow.png", pool: "Monmouth Leisure Centre", location: "NP25 3DP", web: "https://www.monnowsc.co.uk" },
            { name: "Newport", logo: "Newport.jpg", pool: "Regional Pool & Tennis Centre", location: "NP19 4RA", web: "https://www.newportswimmingclub.co.uk/" },
            { name: "Severnside Tritons", logo: "severnside.png", pool: "Thornbury Leisure Centre", location: "BS35 3JB", web: "http://www.severnsidetritons.org.uk" },
            { name: "Southwold SC", logo: "Southwold.jpg", pool: "Yate Leisure Centre", location: "BS37 4DQ", web: "http://www.southwoldswimmingclub.com" },
            { name: "Swindon ASC", logo: "Swindon.jpg", pool: "Link Centre", location: "SN5 7DL", web: "https://swindonasc.org.uk" },
            { name: "Wells", logo: "Wells.jpg", pool: "Wells Leisure Centre", location: "BA5 2FB", web: "https://www.wellsswimmingclub.com" },
            { name: "Yeovil", logo: "yeovil.jpg", pool: "Goldenstones Leisure Centre", location: "BA20 1QZ", web: "https://www.ydsc.co.uk" }
        ];

        const grid = document.getElementById('clubGrid');

        function initIcons() {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        const menuBtn = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        menuBtn.addEventListener('click', () => {
            const isHidden = mobileMenu.classList.contains('hidden');
            if (isHidden) {
                mobileMenu.classList.remove('hidden');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        });

        function renderClubs(data) {
            grid.innerHTML = "";
            data.forEach(club => {
                const card = `
                <div class="card-gradient rounded-2xl p-6 border border-slate-700/50 hover:border-sky-500/50 transition-all duration-300 group">
                    <div class="flex items-center justify-between mb-4">
                        <div class="h-16 w-16 bg-white rounded-xl p-2 flex items-center justify-center overflow-hidden border border-slate-600 shadow-md group-hover:border-sky-400/50">
                            <img src="images/Teams/${club.logo}" alt="${club.name}" class="object-contain h-full w-full" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                            <span class="text-2xl font-bold text-sky-500 hidden">${club.name.charAt(0)}</span>
                        </div>
                        <a href="${club.web}" target="_blank" class="text-xs font-medium text-sky-400 hover:text-sky-300 uppercase tracking-wider border border-sky-500/20 px-3 py-1 rounded-full hover:bg-sky-500/10 transition-colors">
                            Website
                        </a>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-1 group-hover:text-sky-400 transition-colors">${club.name}</h3>
                    <div class="flex items-start mt-3 text-slate-400 text-sm">
                        <i data-lucide="map-pin" class="h-4 w-4 mr-2 mt-0.5 text-slate-500"></i>
                        <span>${club.pool}<br><span class="text-slate-500 text-xs">${club.location}</span></span>
                    </div>
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(club.pool + ' ' + club.location)}" target="_blank" class="mt-4 block w-full text-center bg-slate-800 hover:bg-slate-700 text-slate-300 py-2 rounded-lg text-sm font-medium transition-colors">
                        Get Directions
                    </a>
                </div>
                `;
                grid.innerHTML += card;
            });
            initIcons();
        }

        function filterClubs() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = clubs.filter(club => club.name.toLowerCase().includes(query) || club.pool.toLowerCase().includes(query));
            renderClubs(filtered);
        }

        document.addEventListener('DOMContentLoaded', () => renderClubs(clubs));
    </script>
</body>
</html>
